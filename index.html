<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>M6</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<p>This form will calculate your weekly wage</p>

<table border='1' class="inputinfo">
<form id="myForm" method="Post">
  <tr>
    <td>What is the length? <input type="text"  id="length"/></td>
  </tr>
  <tr>
    <td>What is the width?<input type="text"  id="width" /></td>
  </tr>

</form>
</table>
<input type="button" class="inputinfo" id="mybutton" value="Calculate my millions" />

<br>

<div id="result">this is the original text</div>
<script>
$(document).ready(function(){
  $("td").mouseover(function(){
    console.log("focus on the hours");
      $("input").css("background-color", "#fccccc");
      $("td").css("color","blue");
    });
    $("td").mouseleave(function(){
        $(this).css("background-color", "white");
        $(this).css("color", "black");
      });
 $("#mybutton").click(function(){
   var len = $("#length").val();
   var wid = $("#width").val();
   var area = len * wid;
   $("table").hide();
   $(".inputinfo").hide();

   $("div").text("The area is " + area + "");
   $("div").css("font-weight","bold");
});

});

</script>

</body>
</html>
